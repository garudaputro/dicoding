<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="head_bar">
  <h1 class="head_bar__title">Bookshelf Apps</h1>
</header>
<main>
  <section class="input_section card border-0 shadow">
   <div class="card-body">
    <h2>Masukkan Buku Baru</h2>
    <form id="inputBook">
      <!-- <input type="hidden" name="id" id="id"> -->
      <div class="input mb-3">
        <label class="mb-1" for="inputBookTitle">Judul</label>
        <input id="inputBookTitle"  class="form-control"type="text" required>
      </div>
      <div class="input mb-3">
        <label class="mb-1" for="inputBookAuthor">Penulis</label>
        <input id="inputBookAuthor" class="form-control" type="text" required>
      </div>
      <div class="input mb-3">
        <label class="mb-1" for="inputBookYear">Tahun</label>
        <input id="inputBookYear" class="form-control" type="number" required>
      </div>
      <div class="input_inline mb-3">
        <label class="mb-1" for="inputBookIsComplete">Selesai dibaca</label>
        <input id="inputBookIsComplete" class="form-check-input" type="checkbox" >
      </div>
      <button  id="bookSubmit" class="btn btn-primary mt-3" type="submit">Tambah Data</button>
    </form>
   </div>
  </section>
  
  <section class="search_section">
    <h2>Cari Buku Kesukaan Kamu</h2>
    <form id="searchBook">
    
      <input id="searchBookTitle" placeholder="masukan judul buku" class="form-control" type="text">
      <button id="searchSubmit" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
  </section>
  
 <section class="booklist">
  <section class="book_shelf card border-0 shadow-sm ">
    <div class="card-body">
      <h5>Belum selesai dibaca</h2>
      <div id="incompleteBookshelfList" class="book_list">
       
      </div>
    </div>
   
  </section>
  
  <section class="book_shelf mt-4 card border-0 shadow-sm ">
    <div class="card-body">
      
      <h5>Selesai dibaca</h2>
      
      <div id="completeBookshelfList" class="book_list">
        
      </div>
    </div>
  </section>
 </section>
</main>
<!-- JavaScript Bundle with Popper -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/isComplated.js"></script>
<script src="/loadData.js"></script>
<script src="/main.js"></script>

</body>
</html>
